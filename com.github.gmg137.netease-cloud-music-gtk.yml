app-id: com.github.gmg137.netease-cloud-music-gtk
runtime: org.gnome.Platform
runtime-version: "40"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: netease-cloud-music-gtk
rename-icon: netease-cloud-music-gtk
rename-desktop-file: netease-cloud-music-gtk.desktop
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-music
  - --persist=.lyrics
  - --own-name=org.mpris.MediaPlayer2.NeteaseCloudMusic

modules:
  - name: netease-cloud-music-gtk
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
    build-commands:
      - |
        export CARGO_HOME=${FLATPAK_BUILDER_BUILDDIR}/cargo &&
        cargo --offline fetch &&
        cargo --offline build --release
      - desktop-file-edit --set-key=StartupWMClass --set-value=netease-cloud-music-gtk netease-cloud-music-gtk.desktop
      - install -Dm644 netease-cloud-music-gtk.desktop -t ${FLATPAK_DEST}/share/applications
      - install -Dm644 icons/netease-cloud-music-gtk.svg -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps
      - install -Dm755 target/release/netease-cloud-music-gtk -t ${FLATPAK_DEST}/bin
      - install -Dm644 com.github.gmg137.netease-cloud-music-gtk.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo

    sources:
      - type: git
        url: https://github.com/gmg137/netease-cloud-music-gtk.git
        tag: 1.2.2

      - type: file
        path: com.github.gmg137.netease-cloud-music-gtk.metainfo.xml

      - generated-sources.json
