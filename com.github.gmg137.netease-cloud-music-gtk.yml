app-id: com.github.gmg137.netease-cloud-music-gtk
runtime: org.gnome.Platform
runtime-version: "42"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: netease-cloud-music-gtk4
rename-icon: com.gitee.gmg137.NeteaseCloudMusicGtk4
rename-desktop-file: com.gitee.gmg137.NeteaseCloudMusicGtk4.desktop
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-music
  - --persist=.lyrics
  - --own-name=com.gitee.gmg137.NeteaseCloudMusicGtk4
  - --own-name=org.mpris.MediaPlayer2.com.gitee.gmg137.NeteaseCloudMusicGtk4

modules:
  - name: netease-cloud-music-gtk
    buildsystem: meson
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_NET_OFFLINE: 'true'
        CARGO_HOME: '/run/build/netease-cloud-music-gtk/cargo'

    sources:
      - type: git
        url: https://github.com/gmg137/netease-cloud-music-gtk.git
        commit: 8627f33ee2a6f21e1cd01ac9cb25391bf0637629
        #tag: 2.0.2

      - generated-sources.json

      - type: shell
        commands:
          - sed -i "s/export CARGO_HOME.*//g" build-aux/cargo.sh 
          - sed -i '5s/^/cargo fetch --manifest-path $MESON_SOURCE_ROOT\/Cargo.toml;\n/' build-aux/cargo.sh

  - name: post-install
    buildsystem: simple
    build-commands:
    #- rename com.gitee com.github ${FLATPAK_DEST}/share/{applications/*,icons/hicolor/*/*/*}
      - desktop-file-edit --set-key=StartupWMClass --set-value=com.gitee.gmg137.NeteaseCloudMusicGtk4 ${FLATPAK_DEST}/share/applications/*.desktop
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - rm -r ${FLATPAK_DEST}/share/{appdata,icons/hicolor/symbolic}
    sources:
      - type: file
        path: com.github.gmg137.netease-cloud-music-gtk.metainfo.xml
