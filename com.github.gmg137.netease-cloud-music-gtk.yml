app-id: com.github.gmg137.netease-cloud-music-gtk
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: netease-cloud-music-gtk4
rename-desktop-file: com.gitee.gmg137.NeteaseCloudMusicGtk4.desktop
rename-icon: icon
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-music
  - --persist=.lyrics
  - --own-name=com.gitee.gmg137.NeteaseCloudMusicGtk4
  - --own-name=org.mpris.MediaPlayer2.com.github.gmg137.netease-cloud-music-gtk

build-options:
  env:
    app_id: com.gitee.gmg137.NeteaseCloudMusicGtk4

modules:
  - name: netease-cloud-music-gtk
    buildsystem: meson
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_NET_OFFLINE: 'true'
        CARGO_HOME: '/run/build/netease-cloud-music-gtk/cargo'

    sources:
      - type: git
        url: https://github.com/gmg137/netease-cloud-music-gtk.git
        commit: c568242471e97950dda2acbe17d03ffd87371e42
        #tag: 2.0.3

      - generated-sources.json

      - type: shell
        commands:
          # set mpris id
          - sed -i "s/crate::APP_ID/\"${FLATPAK_ID}\"/g" src/audio/mpris.rs

  - name: post-install
    buildsystem: simple
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - install -Dm644 ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/{$app_id,icon}.svg
      - rm -r ${FLATPAK_DEST}/share/appdata
    sources:
      - type: file
        path: com.github.gmg137.netease-cloud-music-gtk.metainfo.xml
